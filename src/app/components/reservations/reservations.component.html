<div class="grid justify-content-center">
  <div class="md:col-12">
    <div class="card p-fluid">
      <h5>Make new reservation</h5>
      <div class=" p-formgrid grid">
        <div class="field col md:col-3">
          <label htmlFor="state">Organisation</label>
          <p-dropdown [options]="dropdownItems" optionLabel="organisations"></p-dropdown>
        </div>
        <div class="field col md:col-3">
          <label htmlFor="state">Food Item</label>
          <p-dropdown [options]="dropdownItems" optionLabel="foodItem"></p-dropdown>
        </div>
        <div class="field col-12 md:col-2">
          <label htmlFor="quantity">Quantity</label>
          <input pInputText id="quantity" type="number"/>
        </div>
        <div class="field col-12 md:col-2">
          <label htmlFor="qtype">Quantity Type</label>
          <p-dropdown [options]="dropdownItems" optionLabel="qtype"></p-dropdown>
        </div>
      </div>
      <div class="p-formgrid grid">
        <div class="field col-12 md:col-2">
          <button pButton pRipple label="Add reservation" icon="pi pi-plus" class="p-button-success mr-2" ></button>
        </div>
      </div>
    </div>
    <div class="card">
      <h5>Reservation list</h5>
      <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="false" [rowHover]="true"
               styleClass="p-datatable-gridlines" [paginator]="true"
               [globalFilterFields]="['reservation_id','due_date','quantity','quantity_type']"
               responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
            <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword"
                     class="w-full"/>
						</span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Reservation id
                <p-columnFilter type="text" field="name" display="menu" placeholder="Search by item name"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Food Item
                <p-columnFilter type="text" field="country.name" display="menu"
                                placeholder="Search by description"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                 Quantity
                <p-columnFilter type="numeric" field="balance" display="menu" currency="USD"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Quantity Type
                <p-columnFilter type="numeric" field="balance" display="menu"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Due Date
                <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Status
                <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
              </div>
            </th>

            <th style="min-width: 8rem">
              <div class="flex justify-content-between align-items-center">
                Actions
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td class="text-center">
              <i class="pi"
                 [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500': !customer.verified}"></i>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No customers found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">Loading customers data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
