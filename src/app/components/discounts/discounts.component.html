<div class="grid justify-content-center">
  <div class="md:col-12">
    <div class="card p-fluid">
      <h5>Add new discount</h5>
      <div class=" p-formgrid grid">
        <div class="field col-12 md:col-2">
          <label htmlFor="quantity">Discount percentage %</label>
          <input pInputText id="quantity" type="number"/>
        </div>
        <div class="field col-12 md:col-2">
          <label htmlFor="startDate">Start date</label>
          <input type="date" pInputText id="startDate">
        </div>
        <div class="field col-12 md:col-2">
          <label htmlFor="endDate">End date</label>
          <input type="date" pInputText id="endDate">
        </div>
      </div>
      <div class="p-formgrid grid">
        <div class="field col-12 md:col-2">
          <button pButton pRipple label="Add discount" icon="pi pi-plus" class="p-button-success mr-2" ></button>
        </div>
      </div>
    </div>
    <div class="card">
      <h5>Discount list</h5>
      <p-table #dt1 [value]="customers1" dataKey="id" [rows]="10" [loading]="false" [rowHover]="true"
               styleClass="p-datatable-gridlines" [paginator]="true"
               [globalFilterFields]="['discount_id','start_date','end_date','discount_percentage']"
               responsiveLayout="scroll">
        <ng-template pTemplate="caption">
          <div class="flex justify-content-between flex-column sm:flex-row">
            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>
            <span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Search Keyword"
                     class="w-full"/>
						</span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="min-width: 12rem">
              <div class="flex justify-content-between align-items-center">
                Discount percentage
                <p-columnFilter type="text" field="country.name" display="menu"
                                placeholder="Search by description"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Start date
                <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                End Date
                <p-columnFilter type="date" field="date" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
              </div>
            </th>
            <th style="min-width: 10rem">
              <div class="flex justify-content-between align-items-center">
                Status
                <p-columnFilter type="" field="date" display="menu"></p-columnFilter>
              </div>
            </th>

            <th style="min-width: 8rem">
              <div class="flex justify-content-between align-items-center">
                Actions
              </div>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customer>
          <tr>
            <td class="text-center">
              <i class="pi"
                 [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500': !customer.verified}"></i>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No customers found.</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
          <tr>
            <td colspan="8">Loading customers data. Please wait.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
